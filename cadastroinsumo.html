<html>

<head>
    <title>Cadastro Insumo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sticky-footer-navbar.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Controle de Produção</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="cadastroinsumo.html">Cadastro Insumo</a>
                    </li>
            </div>
        </nav>
    </header>

    <main role="main" class="container">
        <form>
            <div class="form-group">
                <label for="insumo">Nome do insumo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome do Insumo">
            </div>

            <div class="form-group">
                <label for="unidadeDeMedida">Unidade de medida</label>
                <select class="form-control" id="unidadeDeMedida">
                    <option value="" disabled selected>Selecione uma unidade de medida</option>
                    <option>Gramas - g</option>
                    <option>Litros - L</option>
                    <option>Mililitro - Ml</option>
                    <option>Quilos - Kg</option>
                    <option>Unidade - Un</option>
                </select>
              </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; Marcelo Henrique Cezario e Gabryel J. Boeira 2018. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- JavaScript-->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
