<html>
<head>
    <title>Cadastro</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/navbar_sticky-footer-navbar.css" rel="stylesheet">

</head>
<body >

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="cadastro.html">Sistema ABC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            <a class="nav-link" href="cadastro.html">
                Cadastro de cliente 
            </a>
            </li>            
        </ul>          
        </div>
    </nav>
</header>

<main role="main" class="container">

<h1>Cadastro de Cliente</h1>
<form>
<div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" 
    id="nome" placeholder="Digite seu nome">
</div>
<div class="form-group">
    <label for="idade">Idade</label>
    <input type="number" class="form-control" 
    id="idade" placeholder="Digite sua idade"
    onkeydown="return event.keyCode >= 48 && event.keyCode <= 57 
    ? true : false;">
</div>
<div class="form-group">
    <label for="dtNascimento">Data de nascimento</label>
    <input type="date" class="form-control" 
    id="dtNascimento" placeholder="Digite a data de nascimento">
</div>
<button type="submit" class="btn btn-primary">Salvar</button>
</form>

<table class="table">
    <tr>
        <th>ID</th>        
        <th>NOME</th>        
        <th>&nbsp;</th>    
        <th>&nbsp;</th>    
    </tr>
    <tr>
        <td>1</td>        
        <td>PEDRO</td>        
        <td><button>Carregar</button></td>     
        <td><button onclick="return confirm('Você está certo disso?');">Excluir</button></td>     
    </tr>
    <tr>
        <td>2</td>        
        <td>MARIA</td>        
        <td><button>Carregar</button></td>     
        <td><button>Excluir</button></td>     
    </tr>
    <tr>
        <td>3</td>        
        <td>MARTA</td>        
        <td><button>Carregar</button></td>    
        <td><button>Excluir</button></td>      
    </tr>
</table>


</main>

<footer class="footer">
<div class="container">
    <span class="text-muted">Sistema abc!!</span>
</div>
</footer>
    
</body>
</html>
