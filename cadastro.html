<html>

<head>
    <title>Cadastro</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sticky-footer-navbar.css" rel="stylesheet">
</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Sistema ABC</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="cadastro.html">Cadastro Cliente</a>
                    </li>
            </div>
        </nav>
    </header>

    <main role="main" class="container">
        CORPO DA PAGINA
    </main>

    <form>
        <div class="form-group">
            <label for="nome">Nome do cliente</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
        </div>

        <div class="form-group">
            <label for="idade">Idade do cliente</label>
            <input type="number" class="form-control" id="idade" placeholder="Digite sua idade"
            onkeydown="return event.keyCode >= 48 && event.keyCode <= 57 ? true : false;">
        </div>

        <div class="form-group">
            <label for="datNascimento">Data de nascimento</label>
            <input type="date" class="form-control" id="dtNascimento" placeholder="Digite a data de nascimento">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>


    <footer class="footer">
        <div class="container">
            <span class="text-muted">Sistema ABC</span>
        </div>
    </footer>


</body>

</html>
